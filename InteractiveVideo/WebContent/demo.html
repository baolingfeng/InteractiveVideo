<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Interactive Video Demo</title>

<!--  <script src="js/popcorn.min.js"></script> -->
<script src="js/jquery-3.0.0.min.js"></script>



</head>
<body>

	
<video id ="v" width="960" height="540"  controls="controls"  >
<source src="test.ogg" type="video/ogg">
   Your browser does not support the video tag.
</video>

<canvas id="c" width="960" height="540" >
</canvas>

<div id="footnote"></div>

<script>
document.addEventListener('DOMContentLoaded', function(){
    var v = document.getElementById('v');
    var canvas = document.getElementById('c');
    var context = canvas.getContext('2d');
    var back = document.createElement('canvas');
    var backcontext = back.getContext('2d');
    var displayArea = document.getElementById('footnote')
	
    v.addEventListener("loadedmetadata", function() { 
   		track = this.addTextTrack("descriptions", "English", "en"); 
   		track.mode = "showing";
   		console.log(track);
   		
   		var cue = new VTTCue(0, 12, 'baidu\nGoogle');
   		cue.line = 1;
   		cue.addEventListener('click', function(){
   			console.log('......cue');
   		})
   		
   		track.addCue(cue); 
	});
    
    var cw,ch;
	
    //event: play, timeupdate
    v.addEventListener('play', function(){
        cw = v.clientWidth;
        ch = v.clientHeight;
        
        canvas.width = cw;
        canvas.height = ch;

        draw(v,context,cw,ch);
    },false);
    
    v.addEventListener('timeupdate', function(){
    	displayArea.innerHTML = v.currentTime;
    },false);

},false);

function draw(v,c,w,h) {
    if(v.paused || v.ended) return false;
    
    c.drawImage(v,0,0,w,h);
    
    setTimeout(function(){ draw(v,c,w,h); }, 0);
}

</script>
</body>
</html>
